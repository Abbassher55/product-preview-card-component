<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Product preview Challenge</title>
    <link
      rel="apple-touch-icon"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="bg-cream">
      <div
        class="container px-4 py-8 mx-auto min-h-screen flex justify-center items-center"
      >
        <div
          class="flex items-stretch md:flex-row flex-col w-[600px] rounded-xl overflow-hidden"
        >
          <div class="min-w-[300px]">
            <img
              src="images/image-product-desktop.jpg"
              class="object-cover h-full md:block hidden"
              alt=""
            />
            <img
              src="images/image-product-mobile.jpg"
              class="object-cover h-full md:hidden block"
              alt=""
            />
          </div>
          <div class="bg-white md:p-8 p-6">
            <span
              class="font-montserrat uppercase text-xs text-custom-grey tracking-[5px]"
              >PERFUME</span
            >
            <h1
              class="font-fraunces md:text-4xl text-3xl md:mt-5 mt-3 font-bold"
            >
              Gabrielle Essence Eau De Parfum
            </h1>
            <p
              class="font-montserrat md:mt-6 mt-4 cap text-custom-grey text-sm"
            >
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="flex items-center md:mt-7 mt-6 md:mb-8 mb-5">
              <span class="text-aquamarine text-[32px] font-bold font-fraunces"
                >$149.99</span
              >
              <span
                class="text-custom-grey ml-5 line-through font-montserrat text-base"
                >$169.99</span
              >
            </div>
            <button
              class="bg-aquamarine text-white flex justify-center items-center py-4 w-full text-center rounded-lg hover:bg-aquamarine-hover transition duration-1000 ease-in-out"
            >
              <span class="icon">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                    fill="#FFF"
                  />
                </svg>
              </span>
              <span
                class="text font-montserrat font-bold text-base capitalize ml-3"
                >Add to cart</span
              >
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
